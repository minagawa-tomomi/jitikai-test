<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>自治会ホームページ</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">お知らせ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>

    <main>
        <section>
            <h2>お知らせ</h2>
            <p>最新のお知らせをここに表示します。</p>

                <input type="text" id="message" name="message" required>
                <button type="submit">送信</button>
